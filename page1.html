<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mulah Loyalty Check</title>
  <link href="https://fonts.googleapis.com/css2?family=Poetsen+One&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poetsen One', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      width: 100%;
      max-width: 400px;
      text-align: center;
      padding: 30px 20px;
    }
    .logo {
      color: #ff7800;
      font-size: 3.5em;
      margin-bottom: 30px;
      letter-spacing: 3px;
    }
    h2 {
      font-size: 2em;
      color: #444;
      margin: 0;
    }
    p.subtext {
      font-size: 1em;
      color: #ff7800;
      margin-bottom: 30px;
    }
    .phone-input-group {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 20px;
    }
    select, input[type="text"] {
      padding: 10px;
      font-size: 1em;
      border: none;
      border-bottom: 2px solid #ccc;
      outline: none;
      font-family: 'Poetsen One', sans-serif;
    }
    select {
      width: 80px;
      background: none;
      appearance: none;
    }
    input[type="text"] {
      flex: 1;
      border-left: none;
      border-right: none;
    }
    .error {
      color: red;
      font-size: 0.9em;
      margin-top: -15px;
      margin-bottom: 20px;
      display: none;
    }
    button {
      background-color: #ff7800;
      color: #fff;
      border: none;
      padding: 15px;
      font-size: 1em;
      border-radius: 30px;
      width: 100%;
      cursor: pointer;
    }
    button:hover {
      background-color: #e06a00;
    }
    .powered-by {
      margin-top: 30px;
      font-size: 0.9em;
      color: #888;
    }
    .powered-by a {
      color: #007bff;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">M U L A H</div>
    <h2>Hello, <br>Welcome !</h2>
    <p class="subtext">Check Your Loyalty Points & Rewards</p>
    <div class="phone-input-group">
      <select id="countryCode">
        <option value="+60">+60</option>
        <option value="+65">+65</option>
        <option value="+62">+62</option>
        <!-- Add more as needed -->
      </select>
      <input type="text" id="phoneNumber" placeholder="Enter your mobile number" maxlength="12" />
    </div>
    <div id="error" class="error">Only +60173527250 is allowed.</div>
    <button onclick="checkLoyalty()">Check Loyalty Points</button>
    <div class="powered-by">
      Powered by <a href="https://MulahRewards.com" target="_blank">MulahRewards.com</a>
    </div>
  </div>

  <script>
    function checkLoyalty() {
      const countryCode = document.getElementById('countryCode').value;
      const phone = document.getElementById('phoneNumber').value.trim();
      const fullNumber = countryCode + phone;
      const errorEl = document.getElementById('error');

      if (fullNumber === "+60173527250") {
        errorEl.style.display = "none";
        window.location.href = "page2.html?phone=" + encodeURIComponent(fullNumber);
      } else {
        errorEl.style.display = "block";
      }
    }

    // Allow only digits
    document.getElementById('phoneNumber').addEventListener('input', function (e) {
      this.value = this.value.replace(/\D/g, '');
    });
  </script>
</body>
</html>
